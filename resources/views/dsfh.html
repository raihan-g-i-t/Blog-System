<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 100px; /* Space between divs */
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: steelblue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Div 1</div>
        <div class="box">Div 2</div>
    </div>
</body>
</html>
